<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">

<link rel="import" href="d2l-button-behavior.html">

<dom-module id="d2l-button">
	<template>
		<style>
			button {
				border-width: 1px;
				border-style: solid;
				border-radius: 0.3rem;
				box-sizing: border-box;
				cursor: pointer;
				display: inline-block;
				font-family: inherit;
				font-size: 0.7rem;
				font-weight: 700;
				letter-spacing: 0.02rem;
				line-height: 1rem;
				margin: 0;
				min-height: -webkit-calc(2rem + 2px);
				min-height: calc(2rem + 2px);
				outline: none;
				padding: 0.5rem 1.5rem;
				text-align: center;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				vertical-align: middle;
				white-space: nowrap;
				width: auto;
				@apply(--d2l-button);
			}
			/* Firefox includes a hidden border which messes up button dimensions */
			button(::-moz-focus-inner) {
				border: 0;
			}
			button,
			button[disabled]:hover,
			button[disabled]:focus {
				background-color: var(--d2l-color-woolonardo);
				border-color: var(--d2l-color-titanius);
				color: var(--d2l-color-ferrite);
			}
			button:hover,
			button:focus,
			:host(.d2l-button-focus) {
				background-color: var(--d2l-color-gypsum);
				@apply(--d2l-button-hover);
			}
			button([disabled]) {
				opacity: 0.5;
				cursor: default;
			}
			:host([primary]) button,
			:host([primary]) button[disabled]:hover,
			:host([primary]) button[disabled]:focus {
				background-color: var(--d2l-color-celestine);
				border-color: var(--d2l-color-celestuba);
				color: var(--d2l-color-white);
				@apply(--d2l-button-primary);
			}
			:host([primary]) button:hover,
			:host([primary]) button:focus,
			:host([primary].d2l-button-focus) {
				background-color: var(--d2l-color-celestuba);
				@apply(--d2l-button-primary-hover);
			}
		</style>
		<button><slot></slot></button>
	</template>
	<script>
		Polymer({
			is: 'd2l-button',

			behaviors: [
				window.D2L.PolymerBehaviors.ButtonBehavior
			],

			properties: {
				primary: {
					type: Boolean,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
