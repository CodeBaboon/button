<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="d2l-button-mixins.html">

<dom-module id="d2l-button">
	<template>
		<style include="d2l-button-mixins">
			:host {
				@apply(--d2l-button-base);
			}   
			:host(::-moz-focus-inner) {
				@apply(--d2l-button-moz-focus-inner);
			}   
			:host(:hover),
			:host(:focus) {
				@apply(--d2l-button-focused);
			}   
			:host([disabled]) {
				@apply(--d2l-button-disabled);
			}   
			:host([disabled]:hover),
			:host([disabled]:focus) {
				@apply(--d2l-button-focused-disabled);
			}   

			:host([primary]) {
				@apply(--d2l-button-primary-base);
			}   
			:host([primary]:hover),
			:host([primary]:focus) {
				@apply(--d2l-button-primary-focused);
			}   
			:host([primary][disabled]:hover),
			:host([primary][disabled]:focus) {
				@apply(--d2l-button-primary-focused-disabled);
			} 
		</style>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'd2l-button',
			extends: 'button',
			properties: {
				primary: {
					type: Boolean,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
